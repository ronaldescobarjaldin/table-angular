<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Area</th>
            <th scope="col">Population</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let element of data; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ country.name }}</td>
            <td>{{ country.area | number }}</td>
            <td>{{ country.population | number }}</td>
        </tr>
    </tbody>
</table>
