<div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="themeDropdown" ngbDropdownToggle>{{selectedTheme.displayName}}</button>
      <div ngbDropdownMenu aria-labelledby="themeDropdown" >
        <button *ngFor="let theme of themes" (click)="selectTheme(theme)" ngbDropdownItem>{{theme.displayName}}</button>
      </div>
    </div>
  </div>
